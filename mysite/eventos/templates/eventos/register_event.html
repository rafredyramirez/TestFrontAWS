{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <link rel="stylesheet" href="{% static 'css/register_event.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registro de Asistente</h1>
        <form action="/register_event" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Seleccione un evento:</label>
            <select id="event" name="event" required>
                <!-- Aquí se mostrarán los eventos activos -->
                {% for event in active_events %}
                    <option value="{{ event.event_id }}">{{ event.name_event }}</option>
                {% endfor %}
            </select>

            <!-- <button type="submit">Registrarse</button> -->
        </form>
    </div>
</body>
</html>
